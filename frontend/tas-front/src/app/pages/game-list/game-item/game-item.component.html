<div style="background: whitesmoke; padding: 10px" class="jumbotron">
  <div class="row" style="padding: 10px; font-size: 24px;">
    <div>
      <img *ngIf="game.icon" style="max-width: 70px; height: auto; margin-left: 30px; cursor: pointer"
           routerLink="/game-page/{{game.id}}" routerLinkActive="active" src="{{game.icon}}">
      <img *ngIf="!game.icon" style="max-width: 70px; height: auto; margin-left: 30px; cursor: pointer"
           routerLink="/game-page/{{game.id}}" routerLinkActive="active" src="/src/assets/no_photo.png">
    </div>
    <span style="margin-left: 30px; padding: 10px; cursor: pointer" routerLink="/game-page/{{game.gameid}}"
          routerLinkActive="active">{{game.title}} </span>
  </div>
</div>
