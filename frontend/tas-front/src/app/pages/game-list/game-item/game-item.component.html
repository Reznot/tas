<div style="background: whitesmoke; padding: 10px" class="jumbotron">
  <div class="row" style="padding: 10px; font-size: 24px;">
    <div style="padding: 10px">#{{position}}</div>
      <a>
        <div><img style="max-width: 70px; height: auto; margin-left: 30px; cursor: pointer"
                  routerLink="/game-page/{{game.id}}" routerLinkActive="active" src="{{game.icon}}"></div>
      </a>
      <span style="margin-left: 30px; padding: 10px; cursor: pointer" routerLink="/game-page/{{game.gameid}}" routerLinkActive="active">{{game.title}} </span>
  </div>
</div>
