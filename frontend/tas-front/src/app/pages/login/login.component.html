<app-alert></app-alert>
<div class="jumbotron">
  <div class="container">
    <h1>Logowanie</h1>
    <div class="content full">
      <div class="container">
        <div class="col-sm-12">
          <div class="row">
            <div style="font-size: 20px; padding: 20px; text-align: left">
              <form>
                <div>
                  <label>Login</label>
                  <div class="row">
                    <input type="text" [(ngModel)]="user.login" [ngModelOptions]="{standalone: true}">
                  </div>
                </div>
                <div >
                  <label style="margin-top: 15px" >Hasło</label>
                  <div class="row">
                    <input type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}">
                  </div>
                </div>
                <div style="text-align: center; padding-top: 10px">
                  <button style="font-size: 20px; margin-left: -15px" type="submit" class="btn btn-success" (click)="onLogin()">
                    <span>zaloguj się</span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
