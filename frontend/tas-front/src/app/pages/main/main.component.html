<div class="jumbotron">
  <div class="container">
    <h1>RottenCebulion!</h1>
    <p> Dołącz i oceniaj gry razem z graczami z całego świata!</p>
    <p *ngIf="!username">
      <a class="btn btn-lg btn-success" role="button" routerLink="/register">Dołącz »</a> lub
      <a class="btn btn-lg btn-primary" role="button" routerLink="/login">Zaloguj się »</a>
    </p>
    <p *ngIf="username">
      Witaj {{username}}!
    </p>
  </div>
</div>
